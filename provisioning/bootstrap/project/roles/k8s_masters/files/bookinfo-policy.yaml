---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dev1-default-deny
  namespace: dev1
spec:
  podSelector: {}
  ingress: []
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bookinfo-productpage-inbound-from-envoy
  namespace: dev1
spec:
  podSelector:
    matchLabels:
      app: productpage
  ingress:
  - ports:
    - port: 9080
    from:
    - namespaceSelector:
        matchLabels:
          app: ingress
    - podSelector:           # chooses pods with type=monitoring
        matchLabels:
          app: envoy
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bookinfo-reviews-inbound-from-productpage
  namespace: dev1
spec:
  podSelector:
    matchLabels:
      app: reviews
  ingress:
  - ports:
    - port: 9080
    from:
      - podSelector:
          matchLabels:
            app: productpage
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bookinfo-details-inbound-from-productpage
  namespace: dev1
spec:
  podSelector:
    matchLabels:
      app: details
  ingress:
  - ports:
    - port: 9080
    from:
      - podSelector:
          matchLabels:
            app: productpage
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bookinfo-ratings-inbound-from-ratings-v2
  namespace: dev1
spec:
  podSelector:
    matchLabels:
      app: ratings
  ingress:
  - ports:
    - port: 9080
    from:
      - podSelector:
          matchLabels:
            app: reviews
            version: v2