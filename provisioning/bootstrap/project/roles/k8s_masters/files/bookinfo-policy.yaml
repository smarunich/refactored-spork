---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dev1-default-deny
  namespace: dev1
spec:
  podSelector: {}
  ingress: []
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bookinfo-productpage
  namespace: dev1
spec:
  podSelector:
    matchLabels:
      app: productpage
  ingress:
  - ports:
    - port: 9080
    from:
    - namespaceSelector:
        matchLabels:
          app: ingress
    - podSelector:           # chooses pods with type=monitoring
        matchLabels:
          app: envoy
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: bookinfo-reviews
  namespace: dev1
spec:
  podSelector:
    matchLabels:
      app: reviews
  ingress:
  - from:
      - podSelector:
          matchLabels:
            app: productpage